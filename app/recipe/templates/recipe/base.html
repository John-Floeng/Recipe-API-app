<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'recipe:share' %}">Share a Recipe</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'api-docs' %}">API documentation</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto mr-2">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a href="{% url 'home' %}" class="btn btn-outline-secondary nav-link">My Recipes</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'user:logout' %}" class="btn btn-primary nav-link ml-2">Log Out</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a href="{% url 'user:login' %}" class="btn btn-outline-secondary nav-link">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:create_user' %}" class="btn btn-primary nav-link ml-2">Create User</a>
                </li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>

    {% block content %}
        
    {% endblock content %}
    
</body>
</html>
